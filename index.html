<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="carousel">
    <div class="carousel__container" id="carouselContainer">
      <div class="carousel__item"><img src="images/img1.jpg" alt="Image 1"></div>
      <div class="carousel__item"><img src="images/img2.jpg" alt="Image 2"></div>
      <div class="carousel__item"><img src="images/img3.jpg" alt="Image 3"></div>
      <div class="carousel__item"><img src="images/img4.jpg" alt="Image 4"></div>
      <div class="carousel__item"><img src="images/img5.jpg" alt="Image 5"></div>
      <div class="carousel__item"><img src="images/img6.jpg" alt="Image 6"></div>
      <div class="carousel__item"><img src="images/img7.jpg" alt="Image 7"></div>
      <div class="carousel__item"><img src="images/img8.jpg" alt="Image 8"></div>
      <div class="carousel__item"><img src="images/img9.jpg" alt="Image 9"></div>
      <div class="carousel__item"><img src="images/img10.jpg" alt="Image 10"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span id="closeBtn">&times;</span>
    <img src="" alt="Zoomed Image" id="lightboxImg" />
  </div>

  <script src="script.js"></script>
</body>
</html>
