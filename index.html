<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.8rem;
      color: #00c6ff;
    }

    .carousel {
      perspective: 1000px;
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel__container {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s infinite linear;
    }

    .carousel__item {
      position: absolute;
      width: 260px;
      height: 160px;
      left: 20px;
      top: 70px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    /* Positioning images in a circle */
    .carousel__item:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .carousel__item:nth-child(2) { transform: rotateY(72deg) translateZ(400px); }
    .carousel__item:nth-child(3) { transform: rotateY(144deg) translateZ(400px); }
    .carousel__item:nth-child(4) { transform: rotateY(216deg) translateZ(400px); }
    .carousel__item:nth-child(5) { transform: rotateY(288deg) translateZ(400px); }
