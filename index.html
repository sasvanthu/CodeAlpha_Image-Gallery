<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="images/img1.jpg" alt="Nature Image 1" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="images/img2.jpg" alt="City Image 1" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="images/img3.jpg" alt="Nature Image 2" />
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img class="lightbox-img" id="lightboxImg" />
    <div class="navigation">
      <span class="prev" id="prevBtn">&#10094;</span>
      <span class="next" id="nextBtn">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
