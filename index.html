<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark Image Gallery</title>
  <style>
    /* --- DARK THEME RESET --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    .headerText {
      padding: 20px;
      text-align: center;
    }
    .headerText h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* --- FULLSCREEN OVERLAY --- */
    .fullImageClass {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .fullImageClass img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .fullImageClass #crossIcon {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    /* --- THUMBNAIL GALLERY --- */
    .imageGallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }
    .imageGallery img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
      filter: brightness(0.9);
    }
    .imageGallery img:hover {
      transform: scale(1.05);
      filter: brightness(1);
    }
  </style>
</head>

<body>

  <div class="headerText">
    <h1>Image Gallery</h1>
  </div>

  <!-- Fullscreen overlay -->
  <div class="fullImageClass" id="fullImageBox">
    <span id="crossIcon" onclick="closeFullImage()">âœ•</span>
    <img id="fullImage" src="" alt="Expanded view">
  </div>

  <!-- Thumbnail grid with 4 images -->
  <div class="imageGallery">
    <img src="images/img1.jpg" alt="Image 1" onclick="openFullImage(this.src)">
    <img src="images/img2.jpg" alt="Image 2" onclick="openFullImage(this.src)">
    <img src="images/img3.jpg" alt="Image 3" onclick="openFullImage(this.src)">
    <img src="images/img4.jpg" alt="Image 4" onclick="openFullImage(this.src)">
  </div>

  <script>
    const fullBox = document.getElementById('fullImageBox');
    const fullImg = document.getElementById('fullImage');

    function openFullImage(src) {
      fullImg.src = src;
      fullBox.style.display = 'flex';
    }

    function closeFullImage() {
      fullBox.style.display = 'none';
      fullImg.src = '';
    }

    // Also close on ESC key
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && fullBox.style.display === 'flex') {
        closeFullImage();
      }
    });
  </script>

</body>
</html>
