<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="carousel" id="carouselContainer">
    <div class="carousel__item"><img src="images/img1.jpg" alt="1" /></div>
    <div class="carousel__item"><img src="images/img2.jpg" alt="2" /></div>
    <div class="carousel__item"><img src="images/img3.jpg" alt="3" /></div>
    <div class="carousel__item"><img src="images/img4.jpg" alt="4" /></div>
    <div class="carousel__item"><img src="images/img5.jpg" alt="5" /></div>
    <div class="carousel__item"><img src="images/img6.jpg" alt="6" /></div>
    <div class="carousel__item"><img src="images/img7.jpg" alt="7" /></div>
    <div class="carousel__item"><img src="images/img8.jpg" alt="8" /></div>
    <div class="carousel__item"><img src="images/img9.jpg" alt="9" /></div>
    <div class="carousel__item"><img src="images/img10.jpg" alt="10" /></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img class="lightbox-img" id="lightboxImg" />
  </div>

  <script src="script.js"></script>
</body>
</html>
